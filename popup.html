<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }

        .stats {
            margin: 10px 0;
            padding: 10px;
            background: #f6f8fa;
            border-radius: 6px;
        }

        .dashboard-link {
            display: block;
            margin-top: 10px;
            color: #0969da;
            text-decoration: none;
        }

        .dashboard-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h2>请求拦截器</h2>
    <div class="stats">
        已拦截请求数: <span id="requestCount">0</span>
    </div>
    <a href="#" id="openDashboard" class="dashboard-link">查看详细数据 →</a>
    <script src="popup.js"></script>
</body>

</html>
