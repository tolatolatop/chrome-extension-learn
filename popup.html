<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        }

        button {
            margin: 5px;
            padding: 5px 10px;
            background-color: #2da44e;
            color: white;
            border: 1px solid rgba(27, 31, 36, 0.15);
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2c974b;
        }

        h2 {
            color: #24292f;
        }

        .dashboard-link {
            display: block;
            margin-top: 10px;
            color: #0969da;
            text-decoration: none;
        }

        .dashboard-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h2>GitHub助手</h2>
    <button id="actionButton">分析当前仓库</button>
    <a href="#" id="openDashboard" class="dashboard-link">查看已分析的仓库 →</a>
    <script src="popup.js"></script>
</body>

</html>
